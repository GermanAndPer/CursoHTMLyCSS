<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos para CSS</title>
    <link rel="stylesheet" href="style.css">
    <!-- Esta es la forma mas recomendada para poder trabajar con estilos CSS
    Y no como etiquetas individuales.-->
    <!-- <style>
        p {
            color: blue ;
        }
    </style> -->
    <!-- La anterior es otra manera de llamar codigo CSS. 
    Pero dentro del HTML. Esta no es una practica recomendada.
    Pues si llega a haber demasiadas lineas de codigo, 
    haria que despues la pagina sea demasiado pesada.
    Lo que haria que la pagina tarde mucho en cargar.-->
</head>
<body>
    <p class="PruebaClase">Esto es un parrafo</p>
    <p id="PruebaID">Esto es otro parrafo</p>
    <p style="color: red; font-size: 50px;">Esto es un tercer parrafo</p>
    <!-- Esta es otra manera de llamar CSS a una etiqueta en especifico. 
    Pero de igual manera esta no es la recomendada.
    La recomendada es unando el LINK-->
</body>
</html>
